# fastqc fix

- name: Get fastqc conda env
  command: '{{ galaxy_venv_path }}/bin/python /tmp/parse_conda_envs.py -c {{ conda_prefix }} -t fastqc'
  register: fastqc_conda_env
  ignore_errors: yes

