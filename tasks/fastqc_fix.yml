- name: 'Fix dejavu missing packages'
  yum:
    name: 'dejavu*'
    state: present
  become_user: root
  become_method: sudo
  when:
    - ansible_os_family == "RedHat"
    - fastqc_conda_env.failed is not defined
    - GALAXY_VERSION in fastqc_fix_galaxy_list
